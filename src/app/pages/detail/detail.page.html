<ion-content style="color: #fff;">
  <div *ngIf="details">
    <div>
      <ion-buttons>
        <ion-icon color="dark" routerLink="/home" slot="start" size="large" name="chevron-back-outline"></ion-icon>
        <ion-icon color="dark" class="icon-padding-right" slot="end" size="large" name="share-outline"></ion-icon>
      </ion-buttons>
    </div>
    <div style="text-align:center;">
      <img style="width: 60%;" [src]="imgPokemonSelected" >
    </div>
      
    

    <ion-card color="primary-contrast">
      <ion-card-header>
        <ion-card-title style="color: #333C46;" class="ion-text-capitalize">NÂº0{{ details.id }} {{ details.name }}
          <ion-chip color="primary" *ngFor="let t of details.types">
            <ion-label>{{ t.type.name }}</ion-label>
          </ion-chip>
        </ion-card-title>
        <ion-card-subtitle style="color: #333C46;" class="ion-text-capitalize">{{ details.weight }} lbs</ion-card-subtitle>
      </ion-card-header>
 
      <ion-card-content>
        <ion-list lines="full">
          <ion-item color="dark">
            <ion-label style="font-family: 'Museo Sans Rounded 900';" text-wrap><b>Abilities:</b> <span *ngFor="let a of details.abilities; let isLast = last"
                class="ion-text-capitalize">
                {{ a.ability.name }}{{ !isLast ? ',' : '' }}
              </span></ion-label>
          </ion-item>
          <ion-item color="dark" *ngFor="let s of details.stats" class="ion-text-capitalize">
            <ion-label slot="start"><b>{{ s.stat.name }}:</b></ion-label>
            <ion-label slot="end">
              {{ s.base_stat }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
